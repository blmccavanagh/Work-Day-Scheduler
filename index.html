<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron description">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <!-- Timeblocks go here -->

    <div class="row time-block">
      <div class="col-1 hour">8am</div>
      <textarea name="8am" id="8" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">9am</div>
      <textarea name="9am" id="9" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">10am</div>
      <textarea name="10am" id="10" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">11am</div>
      <textarea name="11am" id="11" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">12pm</div>
      <textarea name="12pm" id="12" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">1pm</div>
      <textarea name="1pm" id="13" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">2pm</div>
      <textarea name="2pm" id="14" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">3pm</div>
      <textarea name="3pm" id="15" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">4pm</div>
      <textarea name="4pm" id="16" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">5pm</div>
      <textarea name="5pm" id="17" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="col-1 hour">6pm</div>
      <textarea name="6pm" id="18" class="col"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>

</html>
